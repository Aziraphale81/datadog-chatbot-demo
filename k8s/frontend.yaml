apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chat-demo
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tags.datadoghq.com/service: chat-frontend
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        ad.datadoghq.com/frontend.logs: >-
          [{"source": "nodejs", "service": "chat-frontend"}]
    spec:
      containers:
        - name: frontend
          image: chat-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BACKEND_INTERNAL_BASE
              value: http://backend.chat-demo.svc.cluster.local:8000
            
            # Datadog APM (server-side tracing for Next.js API routes)
            - name: DD_SERVICE
              value: chat-frontend
            - name: DD_ENV
              value: demo
            - name: DD_VERSION
              value: "1.0.0"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_URL
              value: http://$(DD_AGENT_HOST):8126
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_SOURCE
              value: nodejs
            
            # Datadog RUM (browser-side monitoring)
            - name: NEXT_PUBLIC_DD_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: rum-client-token
            - name: NEXT_PUBLIC_DD_APP_ID
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: rum-app-id
            - name: NEXT_PUBLIC_DD_SITE
              value: datadoghq.com
            - name: NEXT_PUBLIC_DD_SERVICE
              value: chat-frontend
            - name: NEXT_PUBLIC_DD_ENV
              value: demo
            - name: NEXT_PUBLIC_DD_VERSION
              value: "1.0.0"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chat-demo
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080


