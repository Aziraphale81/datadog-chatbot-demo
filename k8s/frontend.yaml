apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chat-demo
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        ad.datadoghq.com/frontend.logs: >-
          [{"source": "nodejs", "service": "chat-frontend"}]
    spec:
      containers:
        - name: frontend
          image: chat-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BACKEND_INTERNAL_BASE
              value: http://backend.chat-demo.svc.cluster.local:8000
            - name: DD_SOURCE
              value: nodejs
            - name: NEXT_PUBLIC_DD_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: rum-client-token
            - name: NEXT_PUBLIC_DD_APP_ID
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: rum-app-id
            - name: NEXT_PUBLIC_DD_SITE
              value: datadoghq.com
            - name: NEXT_PUBLIC_DD_SERVICE
              value: chat-frontend
            - name: NEXT_PUBLIC_DD_ENV
              value: demo
            - name: NEXT_PUBLIC_DD_VERSION
              value: "1.0.0"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chat-demo
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080


