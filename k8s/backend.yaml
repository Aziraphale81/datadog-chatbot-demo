apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chat-demo
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        ad.datadoghq.com/backend.logs: >-
          [{
            "source": "python",
            "service": "chat-backend",
            "log_processing_rules": [{
              "type": "exclude_at_match",
              "name": "exclude_health_checks",
              "pattern": "GET /health"
            }]
          }]
    spec:
      containers:
        - name: backend
          image: chat-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_SERVICE
              value: chat-backend
            - name: DD_ENV
              value: demo
            - name: DD_VERSION
              value: "1.0.0"
            - name: DD_SITE
              value: datadoghq.com
            - name: DD_SOURCE
              value: python
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: api-key
            - name: DD_LLMOBS_APP_NAME
              value: chat-backend
            - name: DD_TRACE_OPENAI_ENABLED
              value: "true"
            - name: DD_TRACE_AGENT_URL
              value: http://datadog-agent.chat-demo.svc.cluster.local:8126
            - name: DD_DOGSTATSD_URL
              value: udp://datadog-agent.chat-demo.svc.cluster.local:8125
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_LLMOBS_ENABLED
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-key
                  key: openai-api-key
            - name: OPENAI_MODEL
              value: gpt-4o-mini
            - name: POSTGRES_DSN
              value: postgresql://postgres:postgres@postgres:5432/postgres
            - name: DD_DB_USER
              value: datadog
            - name: DD_DB_PASSWORD
              value: datadog_password
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chat-demo
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000

