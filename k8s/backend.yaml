apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chat-demo
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tags.datadoghq.com/service: chat-backend
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        ad.datadoghq.com/backend.logs: >-
          [{
            "source": "python",
            "service": "chat-backend",
            "log_processing_rules": [{
              "type": "exclude_at_match",
              "name": "exclude_health_checks",
              "pattern": "GET /health"
            }]
          }]
    spec:
      containers:
        - name: backend
          image: chat-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_SERVICE
              value: chat-backend
            - name: DD_ENV
              value: demo
            - name: DD_VERSION
              value: "1.0.0"
            - name: DD_SITE
              value: datadoghq.com
            - name: DD_SOURCE
              value: python
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-keys
                  key: api-key
            - name: DD_LLMOBS_APP_NAME
              value: chat-backend
            - name: DD_TRACE_OPENAI_ENABLED
              value: "true"
            - name: DD_TRACE_AGENT_URL
              value: http://datadog-agent.chat-demo.svc.cluster.local:8126
            - name: DD_DOGSTATSD_URL
              value: udp://datadog-agent.chat-demo.svc.cluster.local:8125
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_LLMOBS_ENABLED
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED
              value: "true"
            # Filter out health check spans
            - name: DD_TRACE_IGNORE_RESOURCE_NAMES
              value: "GET /health"
            # Data Streams Monitoring - KEY CONFIG
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            
            # RabbitMQ Configuration
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "guest"
            - name: RABBITMQ_PASS
              value: "guest"
            - name: REQUEST_QUEUE
              value: "chat_requests"
            - name: RESPONSE_QUEUE
              value: "chat_responses"
            
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-key
                  key: openai-api-key
            - name: OPENAI_MODEL
              value: gpt-5-nano
            - name: POSTGRES_DSN
              value: postgresql://postgres:postgres@postgres:5432/postgres
            - name: DD_DB_USER
              value: datadog
            - name: DD_DB_PASSWORD
              value: datadog_password
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 300  # Check every 5 minutes (demo, filtered by DD_TRACE_IGNORE_RESOURCE_NAMES)
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chat-demo
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000

