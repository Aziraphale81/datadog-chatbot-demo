apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthetics-private-location
  namespace: chat-demo
  labels:
    app: synthetics-private-location
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synthetics-private-location
  template:
    metadata:
      labels:
        app: synthetics-private-location
    spec:
      containers:
        - name: private-location
          image: gcr.io/datadoghq/synthetics-private-location-worker:latest
          imagePullPolicy: Always
          # Mount the config file
          volumeMounts:
            - name: config
              mountPath: /etc/datadog
              readOnly: true
          # Resource limits for the worker
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Health check
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: synthetics-private-location-config
---
# Optional: Service for monitoring the private location
apiVersion: v1
kind: Service
metadata:
  name: synthetics-private-location
  namespace: chat-demo
spec:
  selector:
    app: synthetics-private-location
  ports:
    - name: http
      port: 8080
      targetPort: 8080

