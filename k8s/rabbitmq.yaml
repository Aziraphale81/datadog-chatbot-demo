apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: chat-demo
  labels:
    app: rabbitmq
    tags.datadoghq.com/service: chat-rabbitmq
    tags.datadoghq.com/env: demo
spec:
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: chat-demo
  labels:
    app: rabbitmq
    tags.datadoghq.com/service: chat-rabbitmq
    tags.datadoghq.com/env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
        tags.datadoghq.com/service: chat-rabbitmq
        tags.datadoghq.com/env: demo
        team: chatbot
      annotations:
        ad.datadoghq.com/rabbitmq.check_names: '["rabbitmq"]'
        ad.datadoghq.com/rabbitmq.init_configs: '[{}]'
        ad.datadoghq.com/rabbitmq.instances: |
          [
            {
              "rabbitmq_api_url": "http://%%host%%:15672/api/",
              "username": "guest",
              "password": "guest"
            }
          ]
        ad.datadoghq.com/rabbitmq.logs: '[{"source":"rabbitmq","service":"chat-rabbitmq"}]'
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management-alpine
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"
            - name: RABBITMQ_DEFAULT_PASS
              value: "guest"
            - name: DD_SERVICE
              value: "chat-rabbitmq"
            - name: DD_ENV
              value: "demo"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - check_port_connectivity
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5

