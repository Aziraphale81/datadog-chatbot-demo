apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
  namespace: chat-demo
spec:
  global:
    site: datadoghq.com
    clusterName: docker-desktop
    credentials:
      apiSecret:
        secretName: datadog-keys
        keyName: api-key
      appSecret:
        secretName: datadog-keys
        keyName: app-key
  features:
    apm:
      enabled: true
    logCollection:
      enabled: true
      containerCollectAll: false
      containerCollectUsingFiles: true
    orchestratorExplorer:
      enabled: true
    # Disable CWS (Cloud Workload Security) to avoid cgroup errors on Docker Desktop
    cws:
      enabled: false
  override:
    nodeAgent:
      env:
        # Filter system-probe cgroup errors from logs
        - name: DD_LOG_LEVEL
          value: "warn"

